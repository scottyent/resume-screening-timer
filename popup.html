<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .timer-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .input-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .input-group input {
            width: 60px;
            padding: 4px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .button-group button {
            flex: 1 1 calc(50% - 5px);
            padding: 5px;
        }
        #durationStatus {
            font-size: 0.9em;
            color: #4CAF50;
            text-align: center;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-display">
            Time Left: <span id="timeLeftDisplay">0:00</span>
        </div>
        <div class="input-group">
            <input type="number" id="timerDuration" min="1" value="5" placeholder="Minutes">
            <button id="setDuration">Set</button>
        </div>
        <div id="durationStatus">Duration updated!</div>
        <div class="button-group">
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
            <button id="reset">Reset</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
